<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Telegram Messages</title>
</head>

<body>
    <h1>Fetch Telegram Messages</h1>
    <form action="/" method="post">
        <label for="entity">Telegram Entity (URL or ID):</label>
        <input type="text" id="entity" name="entity" required><br><br>
        <button type="submit">Fetch Messages</button>
    </form>
</body>

</html>
